<p-blockUI [blocked]="loading" [target]="dt"
  ><p class="center-spinner"></p
></p-blockUI>
<p-panel header="Projects" #dt class="screening-panel">
  <div class="card card-w-title">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <p-table
          [columns]="cols"
          [value]="jobs"
          dataKey="id"
          emptyMessage="No record found"
        >
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td>
                {{ rowData["location"] }}
              </td>
              <td>
                {{ rowData["code"] }}
              </td>
              <td>
                {{ rowData["formName"] }}
              </td>
              <td>
                {{ rowData["startDate"] | date: "shortDate" }}
              </td>
              <td>
                {{ rowData["endDate"] | date: "shortDate" }}
              </td>
              <td>
                {{ rowData["createdAt"] | date: "shortDate" }}
              </td>
              <td>
                <p-button
                  label="Edit"
                  icon="fa fa-pencil"
                  iconPos="left"
                  (click)="addEdit(rowData)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-12">
        <p-button
          label="Add"
          icon="fa fa-plus"
          iconPos="left"
          (click)="addEdit()"
        ></p-button>
      </div>
    </div>
  </div>
</p-panel>
