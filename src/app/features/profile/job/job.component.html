<p-toast key="tst"></p-toast>
<p-blockUI [blocked]="loading" [target]="dt"
  ><p class="center-spinner">loading</p></p-blockUI
>
<p-panel header="Default Project" #dt>
  <ng-container *ngIf="!loading">
    <div [formGroup]="form">
      <div class="card card-w-title">
        <div class="ui-g">
          <div class="ui-g-12">
            <div class="ui-g">
              <div class="ui-g-2">
                <label>Current default project code: </label>
              </div>
              <div class="ui-g-6">
                <label
                  ><strong>{{ jobCode }}</strong></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-w-title">
        <div class="ui-g">
          <div class="ui-g-12">
            <label
              >Please enter a project code as default<span style="color: red;"
                >&nbsp;*</span
              ></label
            >
          </div>
          <div class="ui-g-12">
            <input
              type="text"
              id="jobCode"
              pInputText
              formControlName="jobCode"
              placeholder="Project Code"
            />
          </div>
          <div class="ui-g-12">
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isInvalid('jobCode')"
            ></p-message>
          </div>
          <div class="ui-g-12">
            <button
              pButton
              type="button"
              label="Save"
              icon="fa fa-save"
              (click)="save()"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</p-panel>
