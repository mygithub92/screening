<p-toast key="tst"></p-toast>

<p-blockUI [blocked]="loading" [target]="dt"
  ><p class="center-spinner"></p
></p-blockUI>
<p-panel header="Profile" #dt class="screening-panel">
  <ng-container *ngIf="!loading">
    <div [formGroup]="form">
      <div class="card card-w-title">
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <label for="phone-number" class="account-label">Phone number</label>
          </div>
          <div class="ui-g-12">
            <input
              type="text"
              pInputText
              formControlName="phonenumber"
              id="phone-number"
              placeholder="Phone number"
            />
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isInvalid('phonenumber')"
            ></p-message>
          </div>
          <div class="ui-g-12">
            <label for="address" class="account-label">Address</label>
          </div>
          <div class="ui-g-12">
            <input
              type="text"
              pInputText
              formControlName="address"
              id="address"
              placeholder="Address"
            />
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isInvalid('address')"
            ></p-message>
          </div>
          <div class="ui-g-12">
            <label for="companyName" class="account-label">Company Name</label>
          </div>
          <div class="ui-g-12">
            <input
              type="text"
              pInputText
              formControlName="companyName"
              id="companyName"
              placeholder="Company Name"
            />
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isInvalid('companyName')"
            ></p-message>
          </div>
          <div class="ui-g-12">
            <button
              pButton
              type="button"
              label="Save"
              icon="fa fa-save"
              (click)="save()"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</p-panel>
