<p-toast key="tst"></p-toast>

<p-blockUI [blocked]="loading" [target]="dt"
  ><p class="center-spinner"></p
></p-blockUI>
<p-panel header="Report" #dt class="screening-panel">
  <div class="card card-w-title">
    <h4>Search by processed date</h4>
    <div class="ui-g ui-fluid" [formGroup]="form">
      <div class="ui-g-12 ui-lg-2">
        <div class="ui-g form-group">
          <label class="ui-g-12" for="startDate" style="white-space: nowrap;"
            >Start Date (MM/DD/YYYY)<span style="color: red;"
              >&nbsp;*</span
            ></label
          >
          <div class="ui-g-12">
            <input
              type="text"
              id="startDate"
              pInputText
              formControlName="startDate"
              placeholder="Start Date"
            />
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isProjectFormInvalid('startDate')"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-2">
        <div class="ui-g form-group">
          <label class="ui-g-12" for="endDate" style="white-space: nowrap;"
            >End Date (MM/DD/YYYY)<span style="color: red;"
              >&nbsp;*</span
            ></label
          >
          <div class="ui-g-12">
            <input
              type="text"
              id="endDate"
              pInputText
              formControlName="endDate"
              placeholder="End Date"
            />
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isProjectFormInvalid('endDate')"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-2">
        <div class="ui-g form-group">
          <label class="ui-g-12" for="project"
            >Project Code<span style="color: red;">&nbsp;*</span></label
          >
          <div class="ui-g-12">
            <input
              type="text"
              id="projectCode"
              pInputText
              formControlName="projectCode"
              placeholder="Project Code"
            />
            <p-message
              severity="error"
              text="Field is required"
              *ngIf="isProjectFormInvalid('projectCode')"
            ></p-message>
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-2">
        <div class="ui-g form-group">
          <label class="ui-g-12" for="crewName">Crew Name</label>
          <div class="ui-g-12">
            <input
              type="text"
              id="crewName"
              pInputText
              formControlName="crewName"
              placeholder="Crew Name"
            />
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-lg-2">
        <div class="ui-g form-group">
          <label class="ui-g-12">&nbsp;</label>
          <div class="ui-g-12">
            <button
              pButton
              type="button"
              label="Fetch"
              icon="fa fa-save"
              (click)="fetch()"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card card-w-title">
    <ng-container *ngIf="!loading">
      <div class="ui-g form-group" [formGroup]="filterForm">
        <div class="ui-g-6">
          <div class="ui-g">
            <div class="ui-g-3">
              <strong>Method: </strong>
            </div>
            <div class="ui-g-3" style="white-space: nowrap;">
              <p-radioButton
                name="method"
                value="All"
                label="All"
                formControlName="method"
              ></p-radioButton>
            </div>
            <div class="ui-g-3" style="white-space: nowrap;">
              <p-radioButton
                name="method"
                value="RAT"
                label="RAT"
                formControlName="method"
              ></p-radioButton>
            </div>
            <div class="ui-g-3" style="white-space: nowrap;">
              <p-radioButton
                name="method"
                value="PCR"
                label="PCR"
                formControlName="method"
              ></p-radioButton>
            </div>
          </div>
        </div>
        <div class="ui-g-6">
          <div class="ui-g">
            <div class="ui-g-3">
              <strong>Result: </strong>
            </div>
            <div class="ui-g-2" style="white-space: nowrap;">
              <p-radioButton
                name="result"
                value="All"
                label="All"
                formControlName="result"
              ></p-radioButton>
            </div>
            <div class="ui-g-2" style="white-space: nowrap;">
              <p-radioButton
                name="result"
                value="Positive"
                label="Positive"
                formControlName="result"
              ></p-radioButton>
            </div>
            <div class="ui-g-2" style="white-space: nowrap;">
              <p-radioButton
                name="result"
                value="Negative"
                label="Negative"
                formControlName="result"
              ></p-radioButton>
            </div>
            <div class="ui-g-2" style="white-space: nowrap;">
              <p-radioButton
                name="result"
                value="Not Tested"
                label="Not Tested"
                formControlName="result"
              ></p-radioButton>
            </div>
          </div>
        </div>
      </div>
      <p-table
        [columns]="cols"
        #dt
        [value]="filteredScreenings"
        dataKey="id"
        [autoLayout]="true"
        emptyMessage="No record found"
      >
        <ng-template pTemplate="caption">
          {{ report }}
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3em;"></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{ col.header }}
              <p-sortIcon
                [field]="col.field"
                ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order"
              ></p-sortIcon>
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template
          pTemplate="body"
          let-rowData
          let-expanded="expanded"
          let-columns="columns"
          let-rowIndex="rowIndex"
        >
          <tr>
            <td>
              <a href="#" [pRowToggler]="rowData">
                <i
                  [ngClass]="
                    expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'
                  "
                ></i>
              </a>
            </td>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
            <td>
              <button
                pButton
                type="button"
                label="Duplicate"
                icon="fa fa-save"
                (click)="duplicate(rowData)"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
          <tr>
            <td [attr.colspan]="columns.length + 2">
              <p-table
                [columns]="subCols"
                [value]="rowData['answeredQuestions']['items']"
                dataKey="id"
              >
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th>
                      Answer
                    </th>
                    <th width="90%">
                      Question
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr>
                    <td *ngFor="let col of columns">
                      {{ rowData[col.field] }}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="ui-g" style="margin-top: 5px;">
        <button
          pButton
          type="button"
          label="Export"
          icon="fa fa-save"
          (click)="export()"
        ></button>
      </div>
    </ng-container>
  </div>
</p-panel>
